{% extends "base.html" %}

{% block body %}
  {{ modules.Entry(entry) }}
{% end %}

{% block paging %}
<div class="postnoline">
{% if prevnextentry[0] %}
<span class="previous">← <a href="/entry/{{prevnextentry[0].slug}}">{{prevnextentry[0].title}}</a></span>
{% end %}
{% if prevnextentry[1] %}
<span class="next"><a href="/entry/{{prevnextentry[1].slug}}">{{prevnextentry[1].title}}</a> →</span>
{% end %}
</div>
{% end %}
