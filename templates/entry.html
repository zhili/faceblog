{% extends "base.html" %}

{% block body %}
  {{ modules.Entry(entry) }}
{% end %}

{% block paging %}
<div class="postnoline">
{% if sluginfo[0] %}
<span class="previous">← <a href="/entry/{{sluginfo[0]}}">{{sluginfo[0]}}</a></span>
{% end %}
{% if sluginfo[1] %}
<span class="next"><a href="/entry/{{sluginfo[1]}}">{{sluginfo[1]}}</a> →</span>
{% end %}
</div>
{% end %}
