<div class="entry">
  <h3><a href="/entry/{{ entry.slug }}">{{ escape(entry.title) }}</a></h3>
  <p class="byline">
    In
    {% for cat in entry.categories %}
    <a href="/categories/{{cat}}/" title="View all entries in {{cat}}">{{cat}}</a> ,
    {% end %}
    On
    {{ locale.format_date(entry.published, full_format=True, shorter=True) }}</p>
  <div class="body">{{ entry.html }}</div>
  {% if current_user and current_user.administrator %}
    <div class="admin"><a href="/compose?key={{ str(entry.key()) }}">{{ _("Edit this post") }}</a></div>
  {% end %}
</div>
