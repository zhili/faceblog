{% extends "base.html" %}

{% block body %}
  <div class="entry">
    <h3>The Archives</h3>
  </div>

  <div class="entry">
      <div style="float:right;width:250px;">
        <h4>By Month</h4>
        <ul class="archive">
        {% for month_archive in archive_list %}
        <li>
          <div class="title"><a href="/{{ month_archive[0] }}/{{ month_archive[1] }}">{{ month_archive[2] }}</a></div>
        </li>
        {% end %}
        </ul>
      </div>
      <h4>By Category</h4>
      <ul class="categories">
        {% for cat in categories %}
        <li>
          <div class="title"><a href="/categories/{{ cat }}/">{{cat}}</a>
        </li>
        {% end %}
      </ul>
  </div>
{% end %}

{% block paging %}
<!-- override paging info -->
<!-- archive view don't need that! -->
{% end %}
